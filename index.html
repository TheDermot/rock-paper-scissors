<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Rock v Paper v Scissors</title>
  </head>
  <body>
    <div id="rotate-message" class="hideItem">
      Rotate to Landscape
    </div>
    <div class="container">
      <div class="welcome-screen welcome-screen-entrance">
        <h1>Stubborn Knight</h1>
        <button id="playBtn">Play</button>
      </div>
      <div class="choose-attack">
        <div class="attacks hideItem">
          <button>START</button>
          <div class="rock hideItem"></div>
          <div class="paper hideItem"></div>
          <div class="scissors hideItem"></div>
        </div>
      </div>
      <div class="scoreboard">
        <span class="knight-score hideItem">0</span
        ><span class="enemy-score hideItem">0</span>
      </div>
      <div class="arena">
        <div class="knight">
          <div class="knight-text hideItem">
            <p></p>
          </div>
        </div>
        <div class="necromancer">
          <div class="necromancer-text hideItem"><p></p></div>
        </div>
      </div>
      <div class="platform"></div>
    </div>
  </body>
</html>
